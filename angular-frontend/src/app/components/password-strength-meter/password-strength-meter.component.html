<div
  class="stripe"
  [class.active]="strength >= PasswordStrength.Weak"
></div>

<div
  class="stripe"
  [class.active]="strength >= PasswordStrength.Good"
></div>

<div
  class="stripe"
  [class.active]="strength >= PasswordStrength.Strong"
></div>

<div
  class="stripe"
  [class.active]="strength >= PasswordStrength.VeryStrong"
></div>

<div class="text-indicator">
  {{ strengthText }}
</div>
